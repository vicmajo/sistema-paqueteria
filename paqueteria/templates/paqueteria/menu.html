{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - {{ nombre_paqueteria }}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }
        
        .menu-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .menu-container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
            display: inline-block;
        }
        
        h2 {
            color: #555;
            margin-bottom: 2rem;
            font-size: 1.3rem;
            font-weight: 400;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        form {
            width: 100%;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #FFC000;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }
        
        .logo-footer {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .logo-footer img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            opacity: 0.8;
            transition: all 0.3s;
        }
        
        .logo-footer img:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .menu-container {
                padding: 1.5rem;
                margin: 0 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Bienvenido a {{ nombre_paqueteria }}</h1>
        <h2>¿Qué ticket deseas imprimir?</h2>
        
        <div class="buttons-container">
            <form action="{% url 'registrar_envio' %}" method="get">
                <button type="submit">Ticket de Envío</button>
            </form>
            
            <form action="{% url 'registrar_devolucion' %}" method="get">
                <button type="submit">Ticket de Devolución</button>
            </form>
        </div>

        
        <div class="logo-footer">
            <img src="{% static 'img/dhl.png' %}" alt="DHL">
            <img src="{% static 'img/fedex.png' %}" alt="FedEx">
            <img src="{% static 'img/estafeta.png' %}" alt="Estafeta">
            <img src="{% static 'img/mercadolibre.png' %}" alt="Mercado Libre">
        </div> <br>
        
        <h2>¿Desea buscar algun ticket?</h2>
        <div class="buttons-container">
            <form action="{% url 'buscar_ticket' %}" method="get">
                <button type="submit">Buscar Ticket Envío</button>
                <input type="hidden" name="tipo" value="envio">
                <input type="number" name="id_ticket" placeholder="No. ticket de envío" required>
            </form>

            <form action="{% url 'buscar_ticket' %}" method="get">
                <button type="submit">Buscar Ticket Devolución</button>
                <input type="hidden" name="tipo" value="devolucion">
                <input type="number" name="id_ticket" placeholder="No ticket de devolución" required>
            </form>
        </div>
    </div>
</body>
</html>
